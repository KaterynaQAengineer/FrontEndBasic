<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div style="width: 500px; height: 656px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #ccc;">
        <!-- Login and registration links -->
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px; padding: 20px; font-family: 'Cera Pro', Arial, sans-serif;">
            <a href="#" style="font-weight: 500; font-size: 20px; line-height: 16px; text-decoration: none; color: #3D3D3D;">Login</a>
            <span style="color: #ccc;">|</span>
            <p style="font-weight: 500; font-size: 20px; line-height: 16px; text-decoration: none; color: green;">Registration </p>
        </div>
        <p style="text-align: center; font-weight: 400px; font-size: 13px; line-height: 16px; font-family: sans-serif; color: #3D3D3D; padding: 20px;">
            Enter your email and password to register.
        </p>
        <!--Форма -->
        <form action="/submit-registration" method="POST" style="width: 300px; margin:auto;">
            <!-- Поля форми -->
            <input type="text" name="username" placeholder="Username" style="width: 100%; height: 40px; margin-bottom: 10px;">
            <input type="email" name="email" placeholder="Enter your email address" style="width: 100%; height: 40px; margin-bottom: 10px;">
            <input type="password" name="password" placeholder="Password" style="width: 100%; height: 40px; margin-bottom: 10px;">
            <input type="password" name="confirm_password" placeholder="Confirm Password" style="width: 100%; height: 40px; margin-bottom: 40px;">
            <!-- Кнопка Register -->
            <button type="submit" style="width: 100%; height: 45px; font-size: 16px; color: white; background-color: #46A358; margin-bottom: 20px; border: none; cursor: pointer;">
                Register
            </button>
        </form>
        <!-- Лінія з текстом -->
        <div style="width: 300px; margin: 20px auto; text-align: center; align-items: center; display: flex;">
            <hr style="flex: 1; height: 1px; background-color: #ccc; border: none; margin: 0 10px;">
            <span style="font-size: 14px; color: #555;">Or register with</span>
            <hr style="flex: 1; height: 1px; background-color: #ccc; border: none; margin: 0 10px;">
        </div>
        <div style="width: 300px; margin: 20px auto; font-family: Arial, sans-serif;">
            <!-- Кнопка для Google -->
            <button 
                style="width: 100%; height: 40px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 13px; font-weight: 500; margin-bottom: 10px; border: 1px solid #ccc; background-color: white; cursor: pointer;">
                <img src="img/google1.png" alt="Google icon">
                Continue with Google
            </button>
            <!-- Кнопка для Facebook -->
            <button 
                style="width: 100%; height: 40px; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 13px; font-weight: 500; margin-bottom: 10px; border: 1px solid #ccc; background-color: white; cursor: pointer;">
                <img src="img/facebook1.png" alt="Facebook icon">
                Continue with Facebook
            </button>
        </div>            
    </div>
</body>
</html>
